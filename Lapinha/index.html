        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-25.159662064606838,-49.088816576259234],[-25.110688785886015,-49.005714741265336]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Antigareadecorte_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? autolinker.link(feature.properties['FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Antigareadecorte_1_0() {
            return {
                pane: 'pane_Antigareadecorte_1',
                opacity: 1,
                color: 'rgba(255,170,170,0.544)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,170,170,0.544)',
                interactive: true,
            }
        }
        map.createPane('pane_Antigareadecorte_1');
        map.getPane('pane_Antigareadecorte_1').style.zIndex = 401;
        map.getPane('pane_Antigareadecorte_1').style['mix-blend-mode'] = 'normal';

        var pattern_RESERVALEGAL_4_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#76c050',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_RESERVALEGAL_4_0.addTo(map);
        function style_RESERVALEGAL_4_0() {
            return {
                pane: 'pane_RESERVALEGAL_4',

        }

            return {

        }
        map.createPane('pane_RESERVALEGAL_4');

        var layer_RESERVALEGAL_4 = new L.geoJson.multiStyle(json_RESERVALEGAL_4, {

        });
        bounds_group.addLayer(layer_RESERVALEGAL_4);
        map.addLayer(layer_RESERVALEGAL_4);
        function pop_readecorte_5(feature, layer) {

			layer.on('popupopen', function(e) {

        function style_readecorte_5_0() {

                fill: true,

            }
        }
        map.createPane('pane_readecorte_5');
        map.getPane('pane_readecorte_5').style.zIndex = 405;
        map.getPane('pane_readecorte_5').style['mix-blend-mode'] = 'normal';
        var layer_readecorte_5 = new L.geoJson(json_readecorte_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_readecorte_5',
            layerName: 'layer_readecorte_5',
            pane: 'pane_readecorte_5',

            style: style_readecorte_5_0,
        });
        bounds_group.addLayer(layer_readecorte_5);
        map.addLayer(layer_readecorte_5);
        var overlaysTree = [
            {label: '<img src="legend/readecorte_5.png" /> Área de corte', layer: layer_readecorte_5},
            {label: '<img src="legend/RESERVALEGAL_4.png" /> RESERVA LEGAL', layer: layer_RESERVALEGAL_4},
            {label: '<img src="legend/LimitesMatrcula1746_3.png" /> Limites Matrícula 1746', layer: layer_LimitesMatrcula1746_3},
            {label: '<img src="legend/LimitedoImvelCAR_2.png" /> Limite do Imóvel CAR', layer: layer_LimitedoImvelCAR_2},
            {label: '<img src="legend/Antigareadecorte_1.png" /> Antiga área de corte', layer: layer_Antigareadecorte_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        var i = 0;
        layer_Antigareadecorte_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['area'] !== null?String('<div style="color: #f7fcf5; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['area']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Antigareadecorte_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_RESERVALEGAL_4.eachLayer(function(layer) {
            var context = {

            };
            layer.bindTooltip((layer.feature.properties['area'] !== null?String('<div style="color: #ececec; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['area']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_RESERVALEGAL_4'});
            labels.push(layer);

        });
        var i = 0;

            };
            layer.bindTooltip((layer.feature.properties['area'] !== null?String('<div style="color: #f9f9f9; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['area']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_readecorte_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Antigareadecorte_1,layer_LimitedoImvelCAR_2,layer_LimitesMatrcula1746_3,layer_RESERVALEGAL_4,layer_readecorte_5]);
        map.on("zoomend", function(){
            resetLabels([layer_Antigareadecorte_1,layer_LimitedoImvelCAR_2,layer_LimitesMatrcula1746_3,layer_RESERVALEGAL_4,layer_readecorte_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Antigareadecorte_1,layer_LimitedoImvelCAR_2,layer_LimitesMatrcula1746_3,layer_RESERVALEGAL_4,layer_readecorte_5]);
        });
        map.on("layerremove", function(){

        });
        </script>

</html>
